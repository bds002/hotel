<h3>Add an Attendee to this Room</h3>

<table style="width:auto">
<tr>
    <td valign="top"><b>Room Nights:</b></td>
    <td><div ng-repeat="night in nights">{{ night.desc }}</div></td>
</tr>
<tr>
    <td valign="top">Room Admin Notes</td>
    <td>{{ room.notes }}</td>
</tr>
<tr>
    <td valign="top">Message For Staffers in Room</td>
    <td>{{ room.message }}</td>
</tr>
<tr>
    <td valign="top">Staffers in Room</td>
    <td><div ng-repeat="attendee in room.attendees">{{ attendee.name }}</div></td>
</tr>
<tr>
    <td valign="top"></td>
    <td>
        <select ng-model="assignment.attendee_id"
                ng-options="attendee.id as attendee.name + ' (' + attendee.nights + ')' for attendee in lists.eligible">
        </select>
    </td>
</tr>
<tr>
    <td></td>
    <td>
        <button ng-click="add()">Add to Room</button> &nbsp;
        <button ng-click="cancel()">Cancel</button>
    </td>
</tr>
</table>
